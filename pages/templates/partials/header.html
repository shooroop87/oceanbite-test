{% load static %}
<header class="site-header">
  <div class="container flex" style="display:flex;align-items:center;justify-content:space-between;gap:16px;padding:16px 20px;">
    <a class="logo" href="{% url 'home' %}" style="display:flex;align-items:center;gap:12px;">
      <img src="{{ LOGO_URL }}" alt="{{ SITE_NAME }} логотип" width="120" height="26" loading="lazy">
    </a>
    <nav class="nav">
      <ul class="nav-list" style="display:flex;gap:16px;list-style:none;margin:0;padding:0;">
        <li><a class="{% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Продукты</a></li>
        <li><a class="{% if request.path|slice:':7' == '/about/' %}active{% endif %}" href="{% url 'about' %}">О нас</a></li>
        <li><a class="{% if request.path|slice:':9' == '/species/' %}active{% endif %}" href="{% url 'species' %}">Виды</a></li>
        <li><a class="{% if request.path|slice:':9' == '/gallery/' %}active{% endif %}" href="{% url 'gallery' %}">Галерея</a></li>
        <li><a class="btn {% if request.path|slice:':10' == '/contacts/' %}active{% endif %}" href="{% url 'contacts' %}">Контакты</a></li>
      </ul>
    </nav>
  </div>
</header>
