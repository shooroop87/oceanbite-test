{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ SITE_NAME }}{% endblock %}</title>
  <meta name="description" content="{% block meta %}Поставки премиальных морепродуктов из Европы в США. Каталог и контакты.{% endblock %}">
  <meta property="og:title" content="{{ SITE_NAME }}">
  <meta property="og:description" content="Premium seafood importer.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{% static 'img/placeholders/photo-16x9.jpg' %}">
  <link rel="icon" href="{% static 'img/placeholders/logo.svg' %}">
      <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
  {% include 'partials/header.html' %}
  <main id="content">
    {% block content %}{% endblock %}
  </main>
  {% include 'partials/footer.html' %}

  <button class="chat-fab" data-chat-button aria-controls="chat-panel" aria-expanded="false">Чат</button>
  <div class="chat-panel" data-chat-panel id="chat-panel" aria-hidden="true">
    <h4>Напишите нам</h4>
    <small>Выберите удобный способ связи:</small>
    <div class="chat-actions">
      <a href="mailto:{{ SITE_EMAIL }}">Email</a>
      <a href="{% url 'contacts' %}">Форма</a>
    </div>
  </div>
      <script src="{% static 'js/chat.js' %}"></script>
    </body>
</html>
