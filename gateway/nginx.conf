server {
    listen 80;
    server_tokens off;
    client_max_body_size 1G;

    charset utf-8;
    charset_types
        text/css
        text/plain
        text/javascript
        application/javascript
        application/json
        text/xml
        application/xml
        application/xml+rss;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon
        image/webp;   # <— добавили

    # STATIC — ок, если смонтируешь правильную папку в /staticfiles
    location /static/ {
        alias /staticfiles/;
        gzip_static on;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # MEDIA — ВАЖНО: alias на каталог с медиа
    location /media/ {
        alias /mediafiles/;
        
        # Кеширование медиа-файлов
        add_header Cache-Control "public";
        
        # Логирование для отладки (временно)
        access_log /var/log/nginx/media_access.log;
        error_log /var/log/nginx/media_error.log;
        
        # Обработка CORS для изображений
        add_header Access-Control-Allow-Origin "*";
    }

    # Всё остальное — к бэкенду
    location / {
        proxy_pass http://backend:8000;

        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}